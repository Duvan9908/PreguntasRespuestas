<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">
            Cambiar contraseña
        </h3>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña anterior" formControlName="passwordOld">
                <span class="text-danger ml-3"
                    *ngIf="cambiarPassword.get('passwordOld').hasError('required') && cambiarPassword.get('passwordOld').touched">
                    La contraseña <strong>es requerida.</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="newPassword">
                <span class="text-danger ml-3"
                    *ngIf="cambiarPassword.get('newPassword').hasError('required') && cambiarPassword.get('newPassword').touched">
                    La contraseña <strong>es requerida.</strong>
                </span>
                <span class="text-danger ml-3"
                    *ngIf="cambiarPassword.get('newPassword').hasError('minlength')">
                    La contraseña <strong>debe tener minimo 4 caracteres.</strong>
                </span>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirmar contraseña" formControlName="confirmPassword">
                <span class="text-danger ml-3"
                    *ngIf="cambiarPassword.hasError('notSame')">
                    Contraseñas <strong>distintas.</strong>
                </span>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
